<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/addons/p5.sound.min.js"></script> -->
    <script src="textfade.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

    <style>
      :root {
        --bg-color: #0d3159;
        --text-color: #726eaac9;
        --fade-color: #121212;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: monospace;
        font-size: 100px;
        box-sizing: border-box;
      }
      .input {
        position: fixed; /* or absolute if using a positioned container */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 0.6rem;
      }
      input {
        font: inherit;
        color: inherit;
        background: none;
        border: none;
        text-align: center;
      }
      input:focus {
        outline: none;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="input">
        <input type="text" />
      </div>
    
    </div>
  </body>
</html>
