<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/addons/p5.sound.min.js"></script> -->
    <script src="textfade.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

    <style>
      :root {
        --bg-color: #0d3159;
        --text-color: #726eaac9;
        --fade-color: #121212;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: monospace;
        font-size: 100px;
        box-sizing: border-box;
      }
      .input-container {
        position: fixed; /* or absolute if using a positioned container */
        top: 50%;
        left: 50%;
        width: 80%;
        transform: translate(-50%, -50%);
      }
      textarea:focus {
        outline: none;
        border: none;
      }

      .input-container > textarea {
        color: transparent;
        caret-color: var(--text-color);
        position: relative;
        z-index: 2;
        font: inherit;
        background: transparent;
        border: none;
        text-align: center;
        width: 100%;
      }

      /* Overlay for animated characters */
      .display {
        background: transparent;
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        pointer-events: none;
        white-space: pre;
        z-index: 1;
        flex-wrap: wrap;
      }

      /* Each character span */
      .char {
        display: inline-block;
        color: var(--text-color);
        transition: color 400ms, opacity 400ms;
        font: inherit;
        opacity: 1;
        margin: 0 0.02em;
      }

      /* Smoke animation */
      .char.smoke {
        animation: smoke 1.2s forwards;
      }

      @keyframes smoke {
        to {
          opacity: 0;
          transform: translateY(-40px) scale(1.1);
          filter: blur(8px);
        }
      }
      /* /\canvas bg */
      #bg-canvas {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        display: block;
      }

      /* ensure UI is above the canvas */
      /* .container,
      .input-container {
        z-index: 2;
        position: relative;
      } */
    </style>
  </head>

  <body>
    <canvas id="bg-canvas" aria-hidden="true"></canvas>

    <div class="container">
      <div class="input-container">
        <textarea
          type="text"
          autofocus
          aria-label="Type here"
          placeholder="What's on your mind ?"
          data-gramm="false"
        ></textarea>
        <div class="display" aria-hidden="true"></div>
      </div>
    </div>
  </body>
</html>
